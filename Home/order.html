<section class="sub-form" id="sub-form">
    <h1>ORDER & PAYMENT DETAILS</h1>

    <!-- Form -->
    <form action="#">
        <!-- Left side of the form -->
        <article class="top">
            <article class="left">
                <article class="group">
                    <label for="fullName">Name:</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Enter Full Name" required>
                </article>
        
                <article class="group">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="Enter E-mail" required>
                </article>
        
                <article class="group">
                    <label for="phone">Phone No:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number" required>
                </article>
        
                <article class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter Your Address" required>
                </article>
        
            </article>
    
    
            <!-- Right side of the form -->
            <article class="right">
                <article class="group">
                    <label for="card-name">Cardholder Name:</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Enter Card Holder's Name" required>
                </article>
                <article class="group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter Card Number" required>
                </article>
                <article class="group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="date" id="expiry-date" name="expiry-date" placeholder="Enter Card Expiry Date" required>
                </article>
                <article class="group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV Number" required>
                </article>
                <article class="group">
                    <label for="card-type">Card Type:</label>
                    <select id="card-type" name="card-type" required>
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                        <option value="discover">Discover</option>
                    </select>
                </article>
            </article>
        </article>
       

        <article class="bottom">
            <button type="submit">Proceed</button>
        </article>

    </form>
</section>
