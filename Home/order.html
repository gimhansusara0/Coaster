<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Coaster</title>

    <!--Connecting Style Sheets-->
    <link rel="stylesheet" href="./CSS/order.css">

    <!--Nav & Footer-->
    <link rel="stylesheet" href="./CSS/nav-footer.css">
    
    <!--Connecting Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
           <!--Navigation Bar-->
<header class="navigation">
    <nav class="nav">
    </nav>
    <div class="nav-animation"></div>
</header>





<!-- Products in the Cart -->
<section class="cart">
    <!-- Inner container which holds all the products -->
    <section class="container">

        <!-- Product 1 -->
        <article class="card">
            <article class="box">
                <img src="./Images/Products/Dairy/cheese/pic10.jpg" alt="Product Image">
                <h2>Ambewela Cheese</h2>
            </article>

            <article class="price">
                <h5>Rs.450</h5>
            </article>

            <article class="right"></article>


        </article>




        <!-- Product 2 -->
         <article class="card">
            <article class="box">
                <img src="./Images/Products/Dairy/cheese/pic6.jpg" alt="Product Image">
                <h2>Processed Cheese</h2>
            </article>

            <article class="price">
                <h5>Rs.580</h5>
            </article>

            <article class="right"></article>


        </article>



        <!-- Product 2 -->
        <article class="card">
            <article class="box">
                <img src="./Images/Products/Dairy/milk-powder/anlene-gold.jpg" alt="Product Image">
                <h2>Anelene Gold</h2>
            </article>

            <article class="price">
                <h5>Rs.560</h5>
            </article>

            <article class="right"></article>


        </article>

        
        <!-- Total -->
        <article class="card sub">
            <article class="box">
                <h1>Subtotal</h1>
            </article>

            <article class="price">
                <h5>Rs.560</h5>
            </article>

            <article class="right"></article>


        </article>
    </section>
</section>



</body>
</html>
